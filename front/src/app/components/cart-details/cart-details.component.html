<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">

            <div *ngIf="cartItems.length > 0">

                <table class="table table-bordered">
                    <tr>
                        <th width="20%">Product Image</th>
                        <th width="50%">Product Detail</th>
                        <th width="30%"></th>
                       
                    </tr>

                    <tr *ngFor="let c of cartItems">
                        <td>
                            <img src="{{ c.imageUrl }}" class="img-responsive" width="150px" />
                        </td>
                        <td>
                            <p>{{ c.name }}</p>
                            <p>{{ c.unitPrice | currency: 'USD' }}</p>
                        </td>
                        <td>
                            <div class="items">
                                <label>Quantity:</label>

                                <div class="row no-gutters">
                                    <div class="col">
                                        <button (click)="incrementQuantity(c)" class="btn btn-primary btn-sm">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>

                                    <div class="col ml-4 mr-2">
                                        {{ c.quantity }}
                                    </div>

                                    <div class="col">
                                        <button (click)="decrementQuantity(c)" class="btn btn-primary btn-sm">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                    </div>

                                    <div class="col-8"><button (click)="remove(c)" class="btn btn-danger btn-sm">Remove</button></div>
                                </div>

                            </div>
                           
                            <p class="mt-2">Subtotal: {{ c.quantity * c.unitPrice | currency: 'USD' }}</p>
                        </td>
                        
                    </tr>

                    <tr>
                        <td colspan="2"></td>
                        <td style="font-weight: bold">
                            <p>Total Quantity: {{ totalQuantity }}</p>
                            <p>Shipping: FREE</p>
                            <p>Total Price: {{ totalPrice | currency: 'USD' }}</p>
                            
                        </td>
                    </tr>

                </table>
                <a routerLink="/checkout" class="btn btn-primary btn-sm">Checkout</a>

            </div>

            <!-- if cart is empty then display a message -->
            <div *ngIf="cartItems.length == 0" class="alert alert-warning col-md-12" role="alert">
                Your shopping cart is empty. 
            </div>

        </div>
    </div>
</div>
